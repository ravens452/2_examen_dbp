<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <style>
        table, td {
            border: 1px solid black;
        }
    </style>
    <title>Title</title>
</head>
<body>

<p>Click the button to add a new row at the first position of the table and then add cells and content.</p>
<div id="div1"><h2>Ajax Load Categories</h2></div>
<button>Get external Content</button>
<!--el cross SE PONE ENCIMA DE LA CLASE DE QUE YSA RESCONTROLLER-->
<table id="myTable">
    <!--    Puedes borrar la tablita de abajo se pone vacia-->
    <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
    </tr>
    <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
    </tr>
    <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
    </tr>
</table>
<br>

<button type="button" onclick="myFunction()">Try it</button>



<script>
    $(document).ready(function(){
        $("button").click(function(){
            $.ajax({
                type: "GET",
                uri: 'CategoryService/FindAll',
                dataType: 'aplication/json',
                // data: "{name:'tipo1', }",
                success: function (result) {
                    var table = document.getElementById("myTable");
                    $.each(result, function(i, obj) { //obj es la lista de arreglo por cada indice: [{"id":"856","name","India"),...
                        //use obj.id and obj.name here, for example:
                        alert(obj.name);
                        var row = table.insertRow(0);
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        var cell2 = row.insertCell(2);
                        cell1.innerHTML = obj.id;
                        cell2.innerHTML = obj.name;
                        cell3.innerHTML = obj.description;
                    });
                }
            });
        });
    });

</script>

</body>
</html>
